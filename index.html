<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Top universities in Istanbul</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="program">
            <div class="bar">
                <input type="text" data-bind="textInput: input, valueUpdate: 'afterkeydown'" id="search" placeholder="Search for university"><br/>
                <ul class="list" data-bind="foreach: visibility">
                    <a style="text-decoration:none" href="#"><li class="university" data-bind="text: title, click: bounce"></li></a>
                </ul>
            </div>
            <div class="map" id="map">

            </div>
        </div>

        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
        <script src="js/positions.js"></script>
        <script src="js/jquery-1.12.0.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCxoWTD_OMuvzHz0MfjBnGKvrlKqYDRHII&callback=startApp" onerror="throwError()"></script>
    </body>
</html>
